 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
	<table border=1>
    		<tr>
				<td align="center" colspan="6">
					<p align="center" type="text" id = "message">歡迎光臨</p>
				</td>
			</tr>
	
			<tr  align="center">
				<td><button id ="btn1" class="blue-font">1</button></td>
				<td><button id ="btn2" class="blue-font">2</button></td>
				<td><button id ="btn3" class="blue-font">3</button></td>
				<td><button id ="btn4" class="blue-font">4</button></td>
				<td><button id ="btn5" class="blue-font">5</button></td>
				<td><button id ="btnNegative" class="blue-font">-/+</button></td>
			</tr>			

			<tr  align="center">
				<td><button id ="btn6" class="blue-font">6</button></td>
				<td><button id ="btn7" class="blue-font">7</button></td>
				<td><button id ="btn8" class="blue-font">8</button></td>
				<td><button id ="btn9" class="blue-font">9</button></td>
				<td><button id ="btn0" class="blue-font">0</button></td>

				<td><button id ="btnClear" class="blue-font">clear</button></td>
			</tr>

			<tr  align="center">
				<td><button id ="btnDecimalPoint" class="blue-font">.</button></td>
				<td><button id ="btnAdd" class="blue-font">+</button></td>
				<td><button id ="btnLess" class="blue-font">-</button></td>
				<td><button id ="btnMultiply" class="blue-font">*</button></td>
				<td><button id ="btnExcept" class="blue-font">/</button></td>
				<td><button id ="btnEqual" class="blue-font">=</button></td>
			</tr>

</body>
</html>
